<!DOCTYPE html>

<head>
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Dolev's Bookshop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">
    <h1>Dolev's Bookshop</h1>
    
    <input class='filter-input' type="text" placeholder="Filter by name" oninput="onFilterByName(this.value)">
    <button class="btn-clear" onclick="onClearFilter()">Clear</button>
    <br><button class="btn btn-new" onclick="onAddBook()">New Book</button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <dialog class="modal">
        <form method="dialog">
            <button class="modal-close-btn">x</button>
        </form>
        <pre class="pre"></pre>
    </dialog>

</body>
<script src="js/utils.js"></script>
<script src="js/storage.service.js"></script>
<script src="js/book.service.js"></script>
<script src="js/book.controller.js"></script>

</html>
